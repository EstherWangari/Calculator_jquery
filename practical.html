 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical</title>

    <link rel="stylesheet" href="practical.css">
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card border-0 shadow bg-dark mt-5">
                    <div class="card-body">
                        <h4 class="text-light font-weight-bold text-center mt-2 mb-3">Esther's calculator</h4>
                        <div class="screen">
                            0
                        </div>

                        <div class="d-flex flex-row">

                            <div class="button">C</div>
                            <div class="button">CE</div>
                            <div class="button backspace">back</div>
                            <div class="button plus-minus">+/-</div>
                            <div class="button">%</div>
                        </div>
                        

                         <div class="d-flex flex-row">
                            <div class="button">7</div>
                            <div class="button">8</div>
                            <div class="button ">9</div>
                            <div class="button divide">/</div>
                            <div class="button root">sqrt</div>
                         </div>


                         <div class="d-flex flex-row">
                            <div class="button">4</div>
                            <div class="button">5</div>
                            <div class="button ">6</div>
                            <div class="button multiply">*</div>
                            <div class="button inverse">1/x</div>
                         </div>


                         <div class="d-flex flex-row">
                            <div class="button">1</div>
                            <div class="button">2</div>
                            <div class="button ">3</div>
                            <div class="button ">-</div>
                            <div class="button pi">pi</div>

                         </div>

                         <div class="d-flex flex-row">

                            <div class="button zero">0</div>
                            <div class="button decimal">.</div>
                            <div class="button ">+</div>
                            <div class="button equal">=</div>

                         </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    






    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="main.js"></script>
    

</body>
</html>
